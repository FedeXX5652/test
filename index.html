<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 2em;
        }
        #rates {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .update-time {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.5);
        }
        .converter {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .converter h2 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .converter-box {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        .converter select, .converter input {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            flex: 1;
        }
        .converter select {
            margin-right: 10px;
            max-width: 120px;
        }
        .converter input::placeholder {
            color: #bbb;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Currency Converter</h1>
    <div id="rates">
        <p id="usdToMxn">Loading USD to MXN...</p>
        <p id="usdToArs">Loading USD to ARS...</p>
        <p id="mxnToArs">Loading MXN to ARS...</p>
        <p id="updateTime" class="update-time"></p>
    </div>

    <div class="converter">
        <h2>Convert Currency</h2>
        <div class="converter-box">
            <select id="currencySelect">
                <option value="MXN">MXN</option>
                <option value="ARS">ARS</option>
                <option value="USD">USD</option>
            </select>
            <input type="number" id="currencyInput" placeholder="Enter amount">
        </div>
        <p id="conversion1"></p>
        <p id="conversion2"></p>
    </div>

    <script>
        let usdToMxnRate, usdToArsRate, mxnToArsRate;

        async function fetchExchangeRates() {
            try {
                // Fetch USD to MXN from exchange rate API
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                usdToMxnRate = data.rates.MXN;

                document.getElementById('usdToMxn').textContent = `1 USD = ${formatCurrency(usdToMxnRate, 'MXN')} MXN`;

                // Fetch USD to ARS from the custom API
                const arsResponse = await fetch('https://dolarapi.com/v1/dolares/blue');
                const arsData = await arsResponse.json();
                usdToArsRate = arsData.venta;
                const updateTime = new Date(arsData.fechaActualizacion).toLocaleString();

                document.getElementById('usdToArs').textContent = `1 USD = ${formatCurrency(usdToArsRate, 'ARS')} ARS (Blue)`;
                document.getElementById('updateTime').textContent = `Last updated: ${updateTime}`;

                // Calculate MXN to ARS rate
                mxnToArsRate = usdToArsRate / usdToMxnRate;
                document.getElementById('mxnToArs').textContent = `1 MXN = ${formatCurrency(mxnToArsRate.toFixed(2), 'ARS')} ARS`;

            } catch (error) {
                document.getElementById('rates').textContent = 'Failed to fetch data';
            }
        }

        function convertCurrency() {
            const selectedCurrency = document.getElementById('currencySelect').value;
            const amount = parseFloat(document.getElementById('currencyInput').value);
            let conversion1 = '';
            let conversion2 = '';

            if (!isNaN(amount)) {
                if (selectedCurrency === 'MXN') {
                    conversion1 = `${formatCurrency(amount, 'MXN')} = ${formatCurrency((amount / usdToMxnRate).toFixed(2), 'USD')}`;
                    conversion2 = `${formatCurrency(amount, 'MXN')} = ${formatCurrency((amount * mxnToArsRate).toFixed(2), 'ARS')}`;
                } else if (selectedCurrency === 'ARS') {
                    conversion1 = `${formatCurrency(amount, 'ARS')} = ${formatCurrency((amount / usdToArsRate).toFixed(2), 'USD')}`;
                    conversion2 = `${formatCurrency(amount, 'ARS')} = ${formatCurrency((amount / mxnToArsRate).toFixed(2), 'MXN')}`;
                } else if (selectedCurrency === 'USD') {
                    conversion1 = `${formatCurrency(amount, 'USD')} = ${formatCurrency((amount * usdToMxnRate).toFixed(2), 'MXN')} MXN`;
                    conversion2 = `${formatCurrency(amount, 'USD')} = ${formatCurrency((amount * usdToArsRate).toFixed(2), 'ARS')}`;
                }
            }

            document.getElementById('conversion1').textContent = conversion1;
            document.getElementById('conversion2').textContent = conversion2;
        }

        function formatCurrency(value, currency) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: currency }).format(value);
        }

        // Fetch exchange rates on load
        fetchExchangeRates();

        // Attach event listeners
        document.getElementById('currencySelect').addEventListener('change', convertCurrency);
        document.getElementById('currencyInput').addEventListener('input', convertCurrency);

        // Update the exchange rate every minute
        setInterval(fetchExchangeRates, 60000);
    </script>

</body>
</html>
